on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Testing action
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Test action
        id: test
        uses: grantmcconnaughey/lintly-flake8-github-action@345c8bf
        with:
          githubAPIToken: ${{ secrets.GITHUB_TOKEN }}
          failOnViolations: any
